<h2 class="mb-2">Destacados</h2>
<div class="list-group">

    <a [href]="'/game/'+ item.id" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" *ngFor="let item of games">

      <div class="ms-2 me-auto">
        <i class="fas fa-star" style="color:gold"></i>  {{item.rating}} -
        {{item.name}}
      </div>

      <span class="badge bg-primary rounded-pill">{{item.metacritic}}</span>

    </a>
</div>
